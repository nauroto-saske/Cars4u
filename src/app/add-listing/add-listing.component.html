<div class="card">
    <p-card header="Add Listing">
        <a href="../../assets/images/Vendor_Product_list_Step2.png"><h4>Products</h4></a>
        <a href="../../assets/images/Vendor_Account_Step3.png"><h4>Account</h4></a>
        <a href="#"><h4>Signout</h4></a>
        <form #ListingForm="ngForm" id="listingForm">
            <div class="row form-group m-2 p-2">
                <h6><b>Listing title</b><a style="color: red;">*</a></h6>
                <input class="form-control" type="text" required>
            </div>
            <div class="row form-group m-2 p-2">
                <div class="col-md-4">
                    <h6><b>Condition</b><a style="color: red;">*</a></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>Type</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>Make</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
            </div>
            <div class="row form-group m-2 p-2">
                <div class="col-md-4">
                    <h6><b>Model</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>Price(INR)</b></h6>
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Price" style="border:0.1 blue;" />
                        <span class="p-inputgroup-addon">$</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <h6><b>Year</b></h6>
                    <input class="form-control" placeholder="Select" type="number" optionLabel="name" autoWidth="false"
                        [style]="{'width':'100%'}">
                </div>
            </div>
            <div class="row form-group m-2 p-2">
                <div class="col-md-4">
                    <h6><b>Drive Type</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>Transmission</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>Fuel Type</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
            </div>
            <div class="row form-group m-2 p-2">
                <div class="col-md-4">
                    <h6><b>Mileage</b></h6>
                    <input class="form-control" placeholder="Select" type="text" optionLabel="name" autoWidth="false"
                        [style]="{'width':'100%'}">
                </div>
                <div class="col-md-4">
                    <h6><b>Engine Size</b></h6>
                    <input class="form-control" placeholder="Select" type="text" optionLabel="name" autoWidth="false"
                        [style]="{'width':'100%'}">
                </div>
                <div class="col-md-4">
                    <h6><b>Cylinders</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
            </div>
            <div class="row form-group m-2 p-2">
                <div class="col-md-4">
                    <h6><b>Color</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>Doors</b></h6>
                    <p-dropdown placeholder="Select" optionLabel="name" [showClear]="true" autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <h6><b>VIN</b></h6>
                    <input class="form-control" placeholder="Select" type="text" optionLabel="name" autoWidth="false"
                        [style]="{'width':'100%'}">
                </div>
            </div>
            <!-- Upload Image Section -->
            <div class="container">
                <div>
                    <h5>Add Image</h5>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label class="btn btn-default p-0">
                            <input type="file" id="demo-file" accept="image/*" multiple
                                (change)="selectFiles($event)" />
                        </label>
                    </div>

                    <div class="col-4">
                        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="uploadFiles()">
                            Upload
                        </button>
                    </div>
                </div>
                <div *ngFor="let progressInfo of progressInfos" hidden class="mb-2">
                    <span>{{ progressInfo.fileName }}</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                            attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{ width: progressInfo.value + '%' }">
                            {{ progressInfo.value }}%
                        </div>
                    </div>
                </div>
                <div>
                    <img *ngFor='let preview of previews' [src]="preview" class="preview">
                </div>

                <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
                    <ul *ngFor="let msg of message; let i = index">
                        <li>{{ msg }}</li>
                    </ul>
                </div>

                <div class="card mt-3">
                    <div class="card-header">List of Images</div>
                    <ul class="list-group list-group-flush" *ngFor="let image of imageInfos | async">
                        <li class="list-group-item">
                            <p><a href="{{ image.url }}">{{ image.name }}</a></p>
                            <img src="{{ image.url }}" alt="{{ image.name }}" height="80px" />
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </p-card>
</div>
